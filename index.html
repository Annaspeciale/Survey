<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>All About You Survey</title>
  </head>
  <body>
    <form id="blanks">
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" class="form-control" id="nameInput" placeholder="First and Last">
  </div>
  <div class="form-group">
    <label for="emailInput">email</label>
    <input type="text" class="form-control" id="emailInput" placeholder="jones@gmail.com">
  </div>

<label>Your gender:
<select class="form-control" id="gender">
  <div class="form-group">
  <label for="gender">Your gender:</label>
</div>
  <option>Male</option>
  <option>Female</option>
</select>
</label>
<div class="radio">
  <label>
    <input type="radio" name="flavor" value="mexican" checked>
    Mexican
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="flavor" value="chinese">
    Chinese
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="flavor" value="japanese">
    Japanese
  </label>
</div>
<label>Your favorite music genre
<form action="music">
  <input type="checkbox" name="genre" value="Classical"> I like classical music.<br>
  <input type="checkbox" name="genre" value="Rock" checked> I like rock music<br>
  <input type="checkbox" name="genre" value="Pop" checked> I like pop music<br>
</label>

</form>
<button type="submit" class="btn btn-default">Generate Letter</button>
</form>
  </body>
</html>
